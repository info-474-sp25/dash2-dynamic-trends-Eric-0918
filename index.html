<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        #tooltip {
            position: absolute;
            opacity: 0;
            background: white;
            border: 1px solid gray;
            padding: 6px;
            pointer-events: none;
            font-size: 12px;
        }
    </style>
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Dynamic Trend</h1>
        <p><strong>Author(s):</strong> Eric Duan</p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/1tsbTUwpWu4LJCJAvXgtixMHugwzJdaIwSatKTWQHoxQ/edit?usp=sharing" target="_blank">Dynamic Trend</a></p>
    </div>

    <!-- INTERACTIVE WIDGETS -->
    <div class="item">
        <label><input type="checkbox" id="toggleActual" checked> Actual Temp</label>
        <label><input type="checkbox" id="toggleMin" checked> Min Temp</label>
        <label><input type="checkbox" id="toggleMax" checked> Max Temp</label>
    </div>

    <!-- CHART -->
    <div class="item chart-container">
        <h2>Chicago's Daily Temperature Trends Compared to Historical Averages (2014-2015)</h2>
        <svg id="lineChart1" width="900" height="400"></svg>
        <div id="tooltip"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
